name: Test

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2.4.0
      - name: Cache Node.js modules
        uses: actions/cache@v2.1.7
        with:
          path: '~/.npm'
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm ci
      - name: Cache build
        uses: actions/cache@v2.1.7
        id: cache-build
        with:
          path: './*'
          key: ${{ github.sha }}

  lint:
    name: Lint
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Restore build
        uses: actions/cache@v2.1.7
        id: restore-build
        with:
          path: './*'
          key: ${{ github.sha }}
      - name: Run linting
        run: npm run lint

  types:
    name: Types
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Restore build
        uses: actions/cache@v2.1.7
        id: restore-build
        with:
          path: './*'
          key: ${{ github.sha }}
      - name: Run types
        run: npm run types
